body{
    margin-left: 20px;
}

.card{
 width: 500px;
 background-color: lightgray;
 border: 1px solid darkgrey;
 margin: 10px;
}

.box{
    border: solid 1px grey;
    padding: 10px;
    font-size: 30px;
    color: antiquewhite;
    text-align: center;
}

.green{
    background-color: green;
   
}

.blue{

}

.red{

}

.yellow{
    background-color: goldenrod;
    
}

.black{
    background-color: black;
    
}

.bodygame{
    display: flex;
    flex-direction: row;
    align-items: center;
}

.centergame{
    display: flex;
    flex-direction: column;
    align-items: center;
}

.horizontal{
    display: flex;
    flex-direction: row;
    gap: 8px;
}

.vertical{
    display: flex;
    flex-direction: column;
}

.grid {
    display: grid;
    grid-template-columns: repeat(2, 520px);
    width: auto;
    
}
