<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="printNumbers()"> Print Numbers</button>
    <div id="numbers"></div>

    <script>

        function printNumbers(){
            // lag en start verdi 0g sett startverdi
            // en betingelse for hvor lenge løkken skal kjøre
            // hva skal skje med start variabel
            let stopValue = 10;
            for(let counter = 1; counter<=stopValue; counter++){
                document.getElementById("numbers").innerHTML += '<li>'+ counter*2 + '</li>'
            }
        }
    </script>
</body>
</html>
